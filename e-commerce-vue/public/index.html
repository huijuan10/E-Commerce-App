<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>e-commerce-vue</title>
    <script type="text/javascript">
    var __rootrem;
    (function() {
        function setFont() {
            var clientWidth = (document.documentElement || document.body.parentNode).clientWidth;
            // 640尺寸的比例 换算成设计稿正好是0.1rem = 1px;
            __rootrem = clientWidth * 100 / 750;
            (document.documentElement || document.body.parentNode).style.fontSize = __rootrem + "px";
        }
        setFont();
        window.onresize = setFont;
    })();
</script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but e-commerce-vue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
